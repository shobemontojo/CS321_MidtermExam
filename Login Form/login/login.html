<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
      <div class="login">
        <input type="checkbox" id="toggle">
        <div class="logsignform"> <!---div for login and sign up form -->
            
            <form class="form"> <!--Login form-->
                <span class="title">Login</span>
                
                <div class="input-box">
                    <input type="text" class="input" id="useName" required>
                    <label class="label">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" class="input" id="passWord" required>
                    <label class="label">Password</label>
                </div>
                <button type="button" class="login-btn" onclick="login()">Login</button>
                <span class="text">Don't have an account?</span>
                <label for="toggle" class="switch">Register</label>
            </form>

            <form class="form"> <!--Regsiter Form-->
                <span class="title">Register</span>
                
                <div class="input-box">
                    <input type="text" class="input" required>
                    <label class="label">Username</label>
                </div>
                <div class="input-box">
                    <input type="text" class="input" required>
                    <label class="label">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" class="input" required>
                    <label class="label">Password</label>
                </div>
                <button type="button" class="login-btn" >Register</button>
                <span class="text">Already have an account?</span>
                <label for="toggle" class="switch">Login</label>
            </form> 
        </div>
      </div>  
    </div>
    <script src="login.js"></script>
</body>
</body>
</html>
